<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website bán điện thoại</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: relative; /* Quan trọng để giữ video bên trong */
            overflow: hidden;
            height: 200px; /* Điều chỉnh chiều cao của header */
        }
       .header-video {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           object-fit: cover;
           z-index: -1; /* Đặt video xuống dưới */
       }
        .thang {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 7px;
            overflow: hidden;
            width: 300px;
            height: 50px;
        }
        .thang input {
            border: none;
            padding: 8px;
            width: 240px;
            outline: none;
        }
        .thang button {
            background: black;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            width: 60px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .call-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 7px;
            background: white;
            cursor: pointer;
            font-size: 16px;
        }
        .call-btn i {
            font-size: 24px;
            margin-bottom: 5px;
            color: black;
        }
        .call-btn strong {
            color: red;
        }
        .btn {
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn i {
            font-size: 28px;
            color: black;
        }

        /* NAVIGATION */
        .nav {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 30px;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s ease;
        }
        .nav a:hover {
            color: #ffcc00;
        }
        .nav .menu-item {
            position: relative;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: black;
            border-radius: 5px;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }
        .submenu a {
            display: block;
            padding: 10px;
            font-size: 16px;
        }
        .menu-item:hover .submenu {
            display: block;
        }
        @keyframes blinkColor {
            0% { color: red; }
            25% { color: black;}
            50% { color: yellow; }
            100% { color: red; }
        }

        .blink-text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            animation: blinkColor 1s infinite alternate;
            text-decoration: none;
            position: fixed;
            bottom: 20px;  /* Gắn vào góc dưới màn hình */
            right: 20px;
            padding: 12px 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
            transition: 0.3s ease;
    }
        .blink-text:hover {
            background-color: red;
    }


    </style>
</head>
<body>
    <header class="header"> 
        <video class="header-video" controls loop playsinline>
    <source src="https://thangvipbnaz.github.io/dt/meo_den.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
</video>


        <div class="thang">
            <input placeholder="Bạn cần tìm gì?" type="search">
            <button><i title="Tìm Kiếm" class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button class="call-btn">
            <i title="Gọi Ngay" class="fa-solid fa-phone"></i> 
            Gọi mua hàng <br><strong>0123456789</strong>
        </button>
        <button title="Đăng Nhập" class="btn">
            <i class="fa-solid fa-user"></i>
        </button>
    </header>

    <nav class="nav">
        <a title="Trang Chủ" href="#"><i class="fa-solid fa-house"></i></a>
        <a href="#">Mua Trực tiếp</a>
        <a href="#">Mua Online</a>
        <a href="#">Giỏ Hàng</a>
        <div class="menu-item">
            <a href="#">Tiết Kiệm</a>
            <div class="submenu">
                <a href="#">Mở Tiết Kiệm</a>
                <a href="#">Đóng Tiết Kiệm</a>
            </div>
        </div>
    </nav>
    <a class="blink-text" href="https://www.messenger.com/t/100072768370073">Liên Hệ với Tôi <br> để được tư vấn</a>
    




</body>
</html>
